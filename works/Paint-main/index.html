<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint | Elmurod</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <!-- Start container section for all elements -->
    <div class="container">
      <!-- Start DRAWING-BOARD for driwing -->
      <section class="drawing-board">
        <canvas></canvas>
      </section>
      <!-- End DRAWING-BOARD -->

      <!-- Start TOOTLS-BOARD for driwing -->
      <section class="tools-board">
        <!-- Start ROW for tools -->
        <div class="row">
          <label class="title">SHAKLLAR</label>
          <ul class="options">
            <!-- Element for rectangle -->
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="rectangle" />
              <span>To'rtburchak</span>
            </li>

            <!-- Element for circle -->
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="circle" />
              <span>Aylana</span>
            </li>

            <!-- Element for triangle -->
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="triangle" />
              <span>Uchburchak</span>
            </li>

            <!-- Element for fill-color -->
            <li class="option">
              <input type="checkbox" id="fill-color" />
              <label for="fill-color">Rangni to'ldirish</label>
            </li>
          </ul>
        </div>
        <!-- ******************************************************* -->
        <div class="row">
          <label class="title">Variantlar</label>

          <ul class="options">
            <!-- Element for Brush -->
            <li class="option tool active" id="brush">
              <img src="icons/brush.svg" alt="brush" />
              <span>Brush</span>
            </li>

            <!-- Element for earser -->
            <li class="option tool" id="earser">
              <img src="icons/eraser.svg" alt="earser" />
              <span>O'chirgich</span>
            </li>
            <!-- Element for earser -->
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5" />
            </li>
          </ul>
        </div>
        <!-- ********************************************************** -->
        <div class="row colors">
          <label class="title">Ranglar</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4a97f7" />
            </li>
          </ul>
        </div>
        <!-- ******************************************************** -->
        <div class="row buttons">
          <button class="clear-canvas">O'chirish</button>
          <button class="save-img">Saqlash</button>
        </div>
        <!-- End ROW for tools -->
      </section>
      <!-- End TOOTLS-BOARD -->
    </div>
  </body>
</html>
